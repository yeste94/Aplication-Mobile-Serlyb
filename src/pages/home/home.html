
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vivienda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  
  <ion-list inset>
    <button ion-item *ngFor="let v of viviendas | search : terms" (click)="verVivienda(v.UR)" (press)="longPress()">
      UR: {{v.UR}}
    </button> 

  </ion-list>
</ion-content>
